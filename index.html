<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienfait Energies</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #logo {
      width: 150px;
      height: 150px;
      opacity: 0;
      transform: rotateY(0deg);
      border-radius: 50%;
      animation: logoReveal 3s ease-out forwards;
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: rotateY(0deg);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: rotateY(360deg);
        filter: blur(0);
      }
    }

    #title {
      margin-top: 25px;
      font-size: 2.2em;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      width: fit-content;
      min-height: 1em;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="Logo" id="logo">
  <div id="title"></div>

  <script>
    const texte = "Bienfait Energies";
    const titre = document.getElementById("title");
    let index = 0;

    function ecrireLettreParLettre() {
      if (index < texte.length) {
        titre.textContent += texte.charAt(index);
        index++;
        setTimeout(ecrireLettreParLettre, 150);
      }
    }

    // Démarrer l’écriture après l’animation du logo
    setTimeout(() => {
      titre.style.opacity = 1;
      ecrireLettreParLettre();
    }, 3200);

    // Redirection simple sans effet vers accueil
    setTimeout(() => {
      window.location.href = 'acceuil.html';
    }, 6000);
  </script>
</body>
</html>
